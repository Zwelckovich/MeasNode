<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web-Based Node Editor</title>
  <!-- Optional: Add a favicon to avoid the 404 error -->
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <style>
    /* Global reset and base styles */
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-color: #eee;
    }
    /* Sidebar (left menu bar) */
    #sidebar {
      width: 120px;  /* 100px button width + 20px extra */
      background: #f0f0f0;
      border-right: 1px solid #ccc;
      padding: 10px 0; /* vertical padding only */
      box-sizing: border-box;
      overflow-y: auto;
      position: relative;
    }
    /* Uniform button sizes for Library and Start buttons */
    #libraryButton,
    #startBtn {
      width: 100px;
      height: 30px;
      display: block;
      margin: 0 auto;
    }
    /* Spacing: Library button has margin-bottom, Start button has margin-top */
    #libraryButton {
      background-color: orange;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 10px;
    }
    #startBtn {
      background: #3399ff;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    /* Canvas area with a square grid background */
    #canvas {
      flex: 1;
      position: relative;
      background-color: #222;
      /* Rough grid: 50px square with lines slightly darker than background (#1e1e1e) */
      /* Fine grid: 10px square with lines slightly brighter than background (#282828) */
      background-image: 
        linear-gradient(to right, #1e1e1e 1px, transparent 1px),
        linear-gradient(to bottom, #1e1e1e 1px, transparent 1px),
        linear-gradient(to right, #282828 1px, transparent 1px),
        linear-gradient(to bottom, #282828 1px, transparent 1px);
      background-size: 50px 50px, 50px 50px, 10px 10px, 10px 10px;
      overflow: auto;
    }
    /* SVG overlay for wiring */
    #svgOverlay {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
    }
    /* Node styling */
    .node {
      position: absolute;
      width: 200px;
      min-height: 120px;
      background: #444;
      border: 2px solid transparent;
      border-radius: 5px;
      color: white;
      padding: 10px 10px 10px 30px;
      box-sizing: border-box;
      cursor: move;
      user-select: none;
    }
    .node.selected {
      border-color: blue;
    }
    .node strong {
      display: block;
      text-align: center;
      margin-bottom: 5px;
    }
    .parameters {
      margin-top: 5px;
    }
    .parameters input,
    .parameters select {
      width: 100%;
      box-sizing: border-box;
      margin: 2px 0;
    }
    /* Anchor points for wiring */
    .anchor {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #00aa00;
      border: 2px solid #fff;
      cursor: pointer;
    }
    .anchor.output {
      background: #aa0000;
    }
    .anchor.input {
      left: -8px;
    }
    .anchor.output {
      right: -8px;
    }
    .anchor.selected {
      border: 4px solid blue !important;
      box-sizing: border-box;
    }
    .anchor-label {
      pointer-events: none !important;
    }
    /* Context menu styling */
    .context-menu {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      z-index: 1000;
      padding: 5px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }
    .context-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .context-menu ul li {
      padding: 5px 10px;
      cursor: pointer;
    }
    .context-menu ul li:hover {
      background: #eee;
    }
    /* Library Popup styling (created dynamically by library.js) */
    #libraryPopup {
      position: fixed;
      width: 200px;
      height: 90%;
      background-color: #555;
      color: white;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
      z-index: 1000;
      display: none;
    }
    #closeLibraryPopup {
      text-align: right;
      cursor: pointer;
      margin-bottom: 10px;
    }
    #libraryItems {
      /* Populated dynamically by library.js */
    }
  </style>
</head>
<body>
  <!-- Sidebar with Library and Start buttons -->
  <div id="sidebar">
    <button id="libraryButton">Library</button>
    <button id="startBtn">Start</button>
  </div>
  
  <!-- Canvas for node editor -->
  <div id="canvas">
    <svg id="svgOverlay"></svg>
  </div>
  
  <!-- The library popup will be created dynamically by library.js -->
  
  <!-- Debugging: Log a message when the Library button is clicked -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      console.log("DOM fully loaded and parsed.");
      $("#libraryButton").on("click", function() {
        console.log("Library button clicked.");
      });
    });
  </script>
  
  <!-- Load jQuery first, then load the main JavaScript as an ES6 module -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="{{ url_for('static', filename='js/app.js') }}"></script>
  
  <!--
    Note:
    - The "Access to storage" error is likely from a browser extension. Test in incognito mode if necessary.
    - The favicon 404 error can be fixed by adding a favicon.ico in your static folder.
  -->
</body>
</html>
