<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web-Based Node Editor</title>
  <style>
    /* Global reset and base styles */
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-color: #eee;
    }
    /* Sidebar (left menu bar) */
    #sidebar {
      width: 120px;  /* 100px button width + 20px extra */
      background: #f0f0f0;
      border-right: 1px solid #ccc;
      padding: 10px 0; /* vertical padding only */
      box-sizing: border-box;
      overflow-y: auto;
      position: relative;
    }
    /* Uniform button sizes for Library and Start buttons */
    #libraryButton,
    #startBtn {
      width: 100px;
      height: 30px;
      display: block;
      margin: 0 auto;
    }
    /* Spacing: Library button has margin-bottom, Start button has margin-top */
    #libraryButton {
      background-color: orange;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 10px;
    }
    #startBtn {
      background: #3399ff;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    /* Canvas area */
    #canvas {
      flex: 1;
      position: relative;
      background: #222;
      overflow: auto;
    }
    /* SVG overlay for wiring */
    #svgOverlay {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
    }
    /* (Other CSS for nodes, anchors, etc., is defined in app.js) */
  </style>
</head>
<body>
  <!-- Sidebar with Library and Start buttons -->
  <div id="sidebar">
    <button id="libraryButton">Library</button>
    <button id="startBtn">Start</button>
  </div>
  
  <!-- Canvas for node editor -->
  <div id="canvas">
    <svg id="svgOverlay"></svg>
  </div>
  
  <!-- Do not include a library popup here â€“ it will be created dynamically by app.js -->
  
  <!-- Include jQuery and app.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
