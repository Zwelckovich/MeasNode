<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web-Based Node Editor</title>
  <!-- Optional: Add a favicon (ensure you have favicon.ico in your static folder) -->
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <style>
    /* Global reset and base styles */
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-color: #eee;
    }
    /* Sidebar (left menu bar) */
    #sidebar {
      width: 120px;  /* 100px button width + 20px extra */
      background: #f0f0f0;
      border-right: 1px solid #ccc;
      padding: 10px 0;
      box-sizing: border-box;
      overflow-y: auto;
      position: relative;
      z-index: 10000; /* Always on top */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    /* Container for the upper sidebar buttons */
    #sidebarButtons {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Uniform button styles for Library, Start, and Log buttons */
    #libraryButton,
    #startBtn,
    #logButton {
      width: 100px;
      height: 30px;
      margin: 5px auto;
      cursor: pointer;
    }
    #libraryButton {
      background-color: orange;
      color: white;
      border: none;
    }
    #startBtn {
      background: #3399ff;
      border: none;
      color: white;
      font-weight: bold;
    }
    #logButton {
      background: #555;
      color: #fff;
      border: none;
      font-size: 16px;
    }
    /* Canvas area with grid background */
    #canvas {
      flex: 1;
      position: relative;
      overflow: hidden;
      background-color: #222;
      z-index: 0;
    }
    /* Workflow container (holds nodes and wires) */
    #workflow {
      position: absolute;
      top: 0;
      left: 0;
      width: 10000px;
      height: 10000px;
      transform-origin: 0 0;
      overflow: visible;
      z-index: 10;
      background-color: #222;
      background-image: 
        linear-gradient(to right, #1e1e1e 1px, transparent 1px),
        linear-gradient(to bottom, #1e1e1e 1px, transparent 1px),
        linear-gradient(to right, #282828 1px, transparent 1px),
        linear-gradient(to bottom, #282828 1px, transparent 1px);
      background-size: 50px 50px, 50px 50px, 10px 10px, 10px 10px;
      border: 2px solid red;  /* Debugging: Red border to indicate workflow area */
    }
    /* SVG overlay for wiring */
    #svgOverlay {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 200; /* Wires appear above workflow but below nodes */
    }
    /* Node styling */
    .node {
      position: absolute;
      width: 200px;
      min-height: 120px;
      background: #444;
      border: 2px solid transparent;
      border-radius: 5px;
      color: white;
      padding: 10px 10px 10px 30px;
      box-sizing: border-box;
      cursor: move;
      user-select: none;
      z-index: 300 !important; /* Nodes appear above wiring and background */
    }
    .node.selected {
      border-color: blue;
    }
    .node strong {
      display: block;
      text-align: center;
      margin-bottom: 5px;
    }
    .node.processing {
      border: 2px solid green !important;
    }
    .parameters {
      margin-top: 5px;
    }
    .parameters input,
    .parameters select {
      width: 100%;
      box-sizing: border-box;
      margin: 2px 0;
    }
    /* Anchor styling */
    .anchor {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #00aa00;
      border: 2px solid #fff;
      cursor: pointer;
    }
    .anchor.output {
      background: #aa0000;
    }
    .anchor.input {
      left: -8px;
    }
    .anchor.output {
      right: -8px;
    }
    .anchor.selected {
      border: 4px solid blue !important;
      box-sizing: border-box;
    }
    .anchor-label {
      pointer-events: none !important;
    }
    /* Library Popup styling (created dynamically by library.js) */
    #libraryPopup {
      position: fixed;
      width: 200px;
      height: 90%;
      background-color: #555;
      color: white;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
      z-index: 10000;
      display: none;
    }
    #closeLibraryPopup {
      text-align: right;
      cursor: pointer;
      margin-bottom: 10px;
    }
    #libraryItems {
      /* Populated dynamically by app.js */
    }
    /* Log Window styling */
    #logWindow {
      position: fixed;
      bottom: 0;
      left: 120px;  /* aligned to the right of the sidebar */
      right: 0;
      height: 200px;
      background: #111;
      color: #0f0;
      font-family: monospace;
      font-size: 12px;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
      z-index: 10000;
      display: none;
      border-top: 2px solid #555;
    }
    #closeLogWindow {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      color: #f00;
    }
  </style>
</head>
<body>
  <!-- Sidebar with Library, Start, and Log buttons -->
  <div id="sidebar">
    <div id="sidebarButtons">
      <button id="libraryButton">Library</button>
      <button id="startBtn">Start</button>
    </div>
    <button id="logButton" title="Show Log">&#128221;</button>
  </div>
  
  <!-- Canvas for node editor -->
  <div id="canvas">
    <!-- Workflow container holds nodes and wires and is panned/zoomed -->
    <div id="workflow">
      <svg id="svgOverlay"></svg>
    </div>
  </div>
  
  <!-- Log Window -->
  <div id="logWindow">
    <span id="closeLogWindow">&#10006;</span>
    <div id="logContent"></div>
  </div>
  
  <!-- Debug: Log a message when the Library button is clicked -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      console.log("DOM fully loaded and parsed.");
      $("#libraryButton").on("click", function() {
        console.log("Library button clicked.");
      });
    });
  </script>
  
  <!-- Load jQuery first, then load the main JavaScript as an ES6 module -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
