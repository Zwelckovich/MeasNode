<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web-Based Node Editor</title>
  <style>
    /* Global reset and base styles */
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-color: #eee;
    }
    /* Sidebar (left menu bar) */
    #sidebar {
      width: 120px;  /* 100px button width + 20px extra */
      background: #f0f0f0;
      border-right: 1px solid #ccc;
      padding: 10px 0; /* vertical padding only */
      box-sizing: border-box;
      overflow-y: auto;
      position: relative;
    }
    /* Uniform button sizes for Library and Start buttons */
    #libraryButton,
    #startBtn {
      width: 100px;
      height: 30px;
      display: block;
      margin: 0 auto;
    }
    /* Spacing: Library button has margin-bottom, Start button has margin-top */
    #libraryButton {
      background-color: orange;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 10px;
    }
    #startBtn {
      background: #3399ff;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    /* Canvas area */
    #canvas {
      flex: 1;
      position: relative;
      background: #222;
      overflow: auto;
    }
    /* SVG overlay for wiring */
    #svgOverlay {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
    }
    /* Node styling */
    .node {
      position: absolute;
      width: 200px;
      min-height: 120px;
      background: #444;
      border: 2px solid transparent;
      border-radius: 5px;
      color: white;
      padding: 10px 10px 10px 30px;
      box-sizing: border-box;
      cursor: move;
      user-select: none;
    }
    .node.selected {
      border-color: blue;
    }
    .node strong {
      display: block;
      text-align: center;
      margin-bottom: 5px;
    }
    .parameters {
      margin-top: 5px;
    }
    .parameters input,
    .parameters select {
      width: 100%;
      box-sizing: border-box;
      margin: 2px 0;
    }
    /* Anchor points for wiring */
    /* Anchor styling */
    .anchor {
      position: absolute;
      width: 12px;    /* increased size from 12px */
      height: 12px;   /* increased size from 12px */
      border-radius: 50%;
      background: #00aa00; /* default input color */
      border: 2px solid #fff;
      cursor: pointer;
    }

    /* Output anchors override background */
    .anchor.output {
      background: #aa0000;
    }

    /* Input anchors remain on the left, output anchors on the right */
    .anchor.input {
      left: -8px;
    }
    .anchor.output {
      right: -8px;
    }

    /* When an anchor is selected, increase border thickness and force blue border */
    .anchor.selected {
      border: 4px solid blue !important;
      box-sizing: border-box;
    }

    /* Context menu styling */
    .context-menu {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      z-index: 1000;
      padding: 5px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }
    .context-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .context-menu ul li {
      padding: 5px 10px;
      cursor: pointer;
    }
    .context-menu ul li:hover {
      background: #eee;
    }
    /* Library Popup styling */
    #libraryPopup {
      position: fixed;
      width: 200px;
      height: 90%;
      background-color: #555;
      color: white;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
      z-index: 1000;
      display: none;
    }
    #closeLibraryPopup {
      text-align: right;
      cursor: pointer;
      margin-bottom: 10px;
    }
    #libraryItems {
      /* Items will be populated dynamically by app.js */
    }
  </style>
</head>
<body>
  <!-- Sidebar with Library and Start buttons -->
  <div id="sidebar">
    <button id="libraryButton">Library</button>
    <button id="startBtn">Start</button>
  </div>
  
  <!-- Canvas for node editor -->
  <div id="canvas">
    <svg id="svgOverlay"></svg>
  </div>
  
  <!-- The Library Popup is created dynamically by app.js; no duplicate markup here -->
  
  <!-- Include jQuery and app.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
  <script>
    // When the Library button is clicked, position the popup so that its left edge
    // is at the right edge of the sidebar.
    $(document).ready(function(){
      $("#libraryButton").on("click", function(){
         let sidebarOffset = $("#sidebar").offset();
         let sidebarWidth = $("#sidebar").outerWidth(true);
         console.log("Sidebar offset:", sidebarOffset, "Sidebar width:", sidebarWidth);
         $("#libraryPopup").css({
            left: (sidebarOffset.left + sidebarWidth) + "px",
            top: sidebarOffset.top + "px"
         });
         $("#libraryPopup").show();
      });
      $("#closeLibraryPopup").on("click", function(){
         $("#libraryPopup").hide();
      });
    });
  </script>
</body>
</html>
